<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Tags</title>
</head>
<body>
    <h1>Exemplos de Tags HTML</h1>
    <p>Em HTML podemos usar os exemplos a seguir de TAGS, passe o mouse sobre os termos para ver qual utilizar.</p>
    <ul>
        <li><abbr title="Use a TAG &lt;/p&gt;">Paragrafo</abbr>
        <li><abbr title="Use a TAG &lt;h1&gt; ate o &lt;h6&gt;">Titulos</abbr>
        <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviaçoes</abbr>
        <li><abbr title="Use a TAG &lt;code&gt;">Códigos Fonte</abbr>
        <li><abbr title="Use as TAG &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr>
        <li><abbr title="Use as TAG &lt;ul&gt; e &lt;li&gt;">Listas com Marcadores</abbr>
    </ul>
</body>
</html>
