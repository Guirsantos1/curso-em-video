<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo teremos algumas imagens.</p>
    <img src="guilogo.png" alt="logo-Guilherme"> <!--Src significa SOURCE ou ORIGEM do arquivo e ALT significa alternativo a origem dele no caso. No caso explicando oq seria em TEXTO para explicar oq ela é -->
    <img src="paisagem.jpg" alt="paisagem">
    <p>Podemos também carregar imagens que estão em uma pasta</p>
    <img src="imagens png/html logo.webp" alt="html-logo">
    <p>também podemos carregar imagens externas(atráves de uma url direto da imagem)</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/atom-271-456336.png" alt="atomo">
</body>
</html>
